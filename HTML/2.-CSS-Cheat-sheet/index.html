<body>
    <h1 title="label that will be displayed if we hover">CSS Cheat sheet</h1>

    <h2>Let's play with font size and bold weight</h2>
    <p class="fontsize18">This paragraph has a font size of 18</p>
    <h2 class="fontsize18 weightnormal">This is algo a h2 but it has the fontsize 18 class</h2>

    <h2>Let's play with a div</h2>
    <div class="square">
        <p>Text in the div</p>
    </div>
    <p>This text will not be styled because we are outside of the square class</p>


    <div class="square shadow">
        <p class="customFontStyle">This div has a shadow</p>
    </div>


    <div class="gridOfDivs">
